<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/}" th:object="${user}">
    <label for="Username"> Enter Username: </label>
    <input type="text" th:field="*{Username}" id="Username">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Usermane Error</div>
    <br/>
    <br/>
    <label for="password"> Enter password: </label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password Error</div>
    <br/>
    <br/>
    <label for="email"> Enter email: </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Email Error</div>
    <br/>
    <br/>
    <label>Role:
        <select size="2" multiple name="roles" >
            <option value="1">USER</option>
            <option selected="selected" value="2">ADMIN</option>
        </select>
    </label>
    <br/>
    <br/>
    <input type="submit" value="Create!">

</form>
<br>
<input type = "button" value = "logout"
       onclick = "window.location.href = '/logout'"/>
</body>
</html>
